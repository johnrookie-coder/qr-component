<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans text-grayishBlue md:text-lg">
    <section class="bg-lightGray h-screen w-screen">
      <div class="hw__100 flex__center">
        <figure
          class="bg-white flex__center flex-col p-4 rounded-xl w-9/12 md:w-1/2 lg:w-1/4 md:mx-auto"
        >
          <img
            src="./images/image-qr-code.png"
            alt="qr-code"
            class="hw__100 object-cover rounded-xl mb-4"
          />
          <figcaption class="mb-10">
            <h2 class="font-bold text-2xl text-darkBlue mb-4">
              Improve your front-end skills by building projects
            </h2>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level.
            </p>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
